<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="bg">
            <h1>Weather Dashboard</h1>

    <main class="container">
    <nav>

                    <li class="temp">Temp</li>
                    <li class="windSpeed">Wind</li>

            <div class="weatherDay day1">
                <ul class="weatherData">
                    <li class="date"></li>

    </section>
